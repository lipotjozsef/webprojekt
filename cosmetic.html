<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="cosmetic/cosmetic.css">
</head>

<body>
  <!-- TODO: Flappy bird kinézetek png, megnyíló ablak + közelített nézet, drag & drop -->
  <!-- ///////////// HEADER ///////////// -->
  <header id="title">
    <div class="titleDiv">
      <img src="kepek/title.png" alt="">
    </div>
  </header>

  <!-- ///////////// MAIN ///////////// -->
  <main>
    <div class="mainDiv">
      <section class="menu" id="CosmeticMenu">
        <section id="cosmeticBase">
          <div class="keret2">
            <img src="kepek/kozmetikai_logo.png" alt="" width="40px" class="cosm_logo">
            <div>
              <span id="balance">0</span>
              <img src="kepek/coin.png" alt="" height="50px" width="55px" class="coin">
            </div>

          </div>
          <div class="CosmeticOptions">
            <div>
              <label for="gomb">sötétmód</label>
              <button id="gombAlap" onclick="animacio()" style="margin-top:25px;">
                <div id="gomb"></div>
              </button>
            </div>
            <div>

              <label for="tema">téma</label>
              <select name="temajeloles" id="" oninput="backgroundChange()" onclick="borderRadiusChange()" >
                <option value="flappybird-bg.png" >Klasszikus</option>
                <option value="flappybird-bg2.png">CandyLand</option>
                <option value="flappybird-bg3.png">Sunset</option>
              </select>

            </div>
            <hr style="border:1px solid black;margin-top:25px;">
          </div>
          <div style="position:relative; overflow-y: scroll; padding:10px; height:290px;">
            <div class="row">
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item" style="padding:25px;" draggable="false">
                  <!-- onmouseenter = grabcursor() ->> megvizsgálja, hogy a rajta lévő layer átlátszó e (fel van-e oldva), draggable is -->
                  <img src="kepek/hat1.png" alt="" width="100">
                </div>
                <div class="price-n" style="bottom:46%;right:68%;"> 1</div>
                <div class="price" style="right:55%;bottom:46%;"></div>
              </div>
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item" style="padding-top:25px; margin:15px;">
                  <img src="kepek/hat2.png" alt="" width="100%">
                </div>
                <div class="price-n" style="bottom:46%;right:22%;"> 12</div>
                <div class="price" style="right:9%;bottom:46%;"></div>
              </div>
            </div>
            <div class="row">
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item">
                  <img src="kepek/wing1.png" alt="" width="80%" style="padding-left:15px;padding-top:10px;">
                </div>
                <div class="price-n" style="top:98%; left:90px;"> 25</div>
                <div class="price" style="left:125px; top:94%;"></div>
              </div>
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item" style="padding:25px;">
                  <img src="kepek/wing2.png" alt="" width="100%">
                </div>
                <div class="price-n" style="top:98%;right:80px;"> 50</div>
                <div class="price" style="right:34px;top:94%;"></div>
              </div>
            </div>
            <div class="row">
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item" style="padding:25px;">
                  <img src="kepek/wing3.png" alt="" width="100%">
                </div>
                <div class="price-n" style="top:156%; left:93px;"> 89</div>
                <div class="price" style="left:125px;top:153%;"></div>
              </div>
              <div class="card">
                <div class="overlay">
                </div>
                <div class="item" style="padding:25px;">
                  <img src="kepek/wing4.png" alt="" width="100%">
                </div>
                <div class="price-n" style="top:156%; right:80px;"> 140</div>
                <div class="price" style="right:34px;top:153%;"></div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <div id="gameContainer">
        <div class="keret">
          <p>HIGHSCORE - <span id="hs">0</span></p>
        </div>
          <section id="PlayArea">
            <div class="overlay-window">
              <div onclick="vissza()" style="cursor:pointer;color:white;font-size:30px;font-weight:bold;background-color: green; width: fit-content; padding:15px 30px;border-radius:2vh; margin:15px; border:2px solid black;" > <</div>
              <img src="kepek/bird.png" alt="" width="35%" height = "55%" style="position:relative; left:30%" >
            </div>
          </section>
          <section id="CosmMenu" >
            <div ></div>
          </section>
          <section class="menu" id="PauseMenu"></section>
          <section class="menu" id="StartMenu"></section>
      </div>
    </div>

    <div onclick="megnyitas()" style="background-color: rgb(0, 0, 0);cursor:pointer; width:fit-content; color:white; margin-top: 55px; padding:20px; border-radius:5vh; " >megnyitás</div>
  </main>

  <!-- ///////////// FOOTER ///////////// -->
  <footer>
    <p>Jedlik 2024 - Web</p>
  </footer>
  <script src="scriptek/game.js"></script>
  <script src="cosmetic/cosmetic.js"></script>
</body>

</html>
