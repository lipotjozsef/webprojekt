<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header id="title">
      <h1>Flappy Bird</h1>
    </header>
    <!-- ///////////// HEADER ///////////// -->
     
    <main>
      <div id="gameContainer">
        <section id="PlayArea">
          <div class="paralex" id="ground"></div>
          <div class="paralex" id="backgroundClouds"></div>
          <div class="paralex" id="backgroundBuildings"></div>
          <div class="paralex" id="backgroundTrees"></div>
          <div id="ScoreCounter">1</div>
          <div id="Countdown">3</div>
          <input type="range" onchange="_changeMainVolume(this.value)" value="1" min="0" max="1" step="0.1" name="mainVol" id="mainVol">
        </section>

        <section class="menu" id="PauseMenu"></section>

        <section class="menu" id="StartMenu"></section>

        <section class="menu" id="CosmeticMenu"></section>
        <button id="TestButton" onclick="_Start(this)">Play</button>
      </div>
    </main>
    <!-- ///////////// MAIN ///////////// -->
     
    <footer>
      <p>Jedlik 2024 - Web</p>
    </footer>
    <!-- ///////////// FOOTER ///////////// -->
    <script src="scriptek/game.js"></script>
  </body>
</html>
